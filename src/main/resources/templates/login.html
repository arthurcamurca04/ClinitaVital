<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.com"
		xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

	<header>
		<div>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="#">Clínica Médica Vital</a>
			</nav>
		</div>
	</header>

	<div class="container mt-4" style="background-color: #f9f9f9;">
		<h3 class="display-4 <text-center></text-center>">Login</h3>
		<div class="row" style="margin: auto; justify-content: center;">
			<div class="col-6">
				<form class="px-4 py-3" th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="exampleDropdownFormEmail1">Endereço de email</label> 
						<input type="email" class="form-control" id="exampleDropdownFormEmail1"
							placeholder="exemplo@exemplo.com" autofocus="autofocus" required>
					</div>
					<div class="form-group">
						<label for="exampleDropdownFormPassword1">Senha</label> 
						<input type="password" class="form-control"
							id="exampleDropdownFormPassword1" placeholder="********" required>
					</div>
					
					<div class="form-group">
						<label for="exampleDropdownFormPassword1">Perfil</label> 
						<select class="form-group custom-select">
							<option>Administrador</option>
							<option>Médico</option>
							<option>Fisioterapeuta</option>
							<option>Nutricionista</option>
							<option>Paciente</option>
						</select>
					</div>				
					
					<div class="form-group">
					
						<button type="submit" class="btn btn-primary btn-block">Entrar</button>
					</div>
					
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="dropdownCheck">
						<label class="form-check-label" for="dropdownCheck">
							Lembre-me </label>
					</div>
				</form>
				<div class="dropdown-divider"></div>
				
				<div class="container">
					<a class="dropdown-item" href="#">Novo, por aqui? Cadastre-se.</a>
					<a class="dropdown-item" href="#">Esqueceu a senha?</a>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/webjars/jquery/jquery.min.js/}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
