<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<title>Liberar acesso</title>
		<link rel="stylesheet"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		
		<style type="text/css">
			#liberar-acesso{
				margin: auto !important;
				height: 25% !important;
				width: 50% !important;
			}
			
			#botao{
				border-radius: 25px !important;
			}
		</style>
	</head>
	
	<body>
	
		<header>
			
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<a class="navbar-brand" href="#">Clínica Médica Vital</a>
					<span class="text-light">Administrador</span>
				         			
					<form class="form-inline my-2 my-lg-0" style="margin-left: 55%;">
	      				<input class="form-control mr-sm-2" type="text" aria-label="Pesquisar" readonly="readonly">
	      				<button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
	   				 </form>
				</nav>
		</header>
		
		
		<h1 class="display mt-5 mb-5" style="text-align: center">Liberar acesso</h1>
		
		<div class="container">
			<div id="liberar-acesso">
				<div class="row">
					<div class="col-12">
					
						<form class="form-group" th:object="${usuario}" th:action="@{/usuario/liberar/acesso/salvar}"  
						method="POST">
							<label for="inputemail">E-mail</label>
							
								<input th:field="*{email}" class="form-control" type="email" placeholder="email@servidor.com" 
								name="inputemail" required>
								
							<label for="inputsenha">Senha</label>
								<input th:field="*{senha}" class="form-control" type="password" placeholder="***********" 
								name="inputsenha" required>
								
							<label for="perfis">Perfil</label>
							
							<select id="perfis" th:field="*{perfis}" 
							class="form-control mb-3" required="required">
								<option value="1">Administrador</option>
								<option value="2">Médico</option>
								<option value="3">Fisioterapeuta</option>
								<option value="4">Nutricionista</option>
								<option value="5">Paciente</option>
							</select>
							
							<div class="row">
								<div class="col-6">
									<button id="botao" type="button" class="btn btn-primary btn-lg btn-block">Voltar</button>
								</div>
								
								<div class="col-6">
									<button id="botao" type="submit" class="btn btn-success btn-lg btn-block">Salvar</button>
								</div>								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>	
			
		<script th:src="@{/webjars/jquery/jquery.min.js/}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>

</html>
