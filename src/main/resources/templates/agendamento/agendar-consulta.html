<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">

	<head>
		<meta charset="UTF-8">
		<title>Agendar consulta</title>
		<link rel="stylesheet"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		
	</head>
	
	<body>
	
	<!--  inicio -->
	
	<section class="layout-content" layout:fragment="corpo">
		<main role="main">	
			<h1 id="titulo" class="display mt-5 mb-5" style="text-align: center">Agendar consulta</h1>
			
			<div class="container">
				<div id="agendar-consulta">
					<div class="row">
						<div class="col-12">
						
							<form class="form-group" action="" method="POST">
								<label for="selecaoprofissional">Profissional</label>
								<select id="profissional"  class="custom-select form-control mb-3" size="6" >
									<option value="2">Médico</option>
									<option value="3">Fisioterapeuta</option>
									<option value="4">Nutricionista</option>
								</select>
							
								<label for="selecaoespecialidade">Especialidade</label>
								<select id="especialidade" class="custom-select form-control mb-3" size="6" >
								<option value="1">Geral</option>
								</select>
	
								<label for="selecaoatendente">Atendente</label>
								<select id="atendente" class="custom-select form-control mb-3" size="6" >
								<option value="1">Arthur</option>
								</select>
	
								<label for="selecaodata">Selecione a data da consulta</label>
								<div class="col-4">
								<input class="form-control" type="date" name="inputdataconsulta" required />
								</div>							
									
								<label for="selecaohorario">Horários disponíveis</label>
								<select id="horario" class="form-group custom-select" size="6" >
									<option value="1">8:00</option>
									<option value="2">8:30</option>
									<option value="3">9:00</option>
									<option value="4">9:30</option>
									<option value="5">10:00</option>
									<option value="6">10:30</option>
									<option value="7">11:00</option>
									<option value="8">11:30</option>
								</select>
								<!--  <input type="hidden" value="0" name="perfis">-->	
								<div class="row">
									<div class="col-6">
										<a id="botao" href="javascript:history.back()" class="btn btn-primary btn-lg btn-block">Voltar</a>
									</div>
									
									<div class="col-6">
										<button id="botao" type="submit" class="btn btn-success btn-lg btn-block">Salvar</button>
									</div>								
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</section>	
	
	<!-- fim -->
	
	</body>

</html>
